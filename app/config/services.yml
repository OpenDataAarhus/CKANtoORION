parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]

    app.orion.enity:
      alias: guzzle.client.orion_enity

    app.orion.batch:
      alias: guzzle.client.orion_batch

    app.orion.query:
      alias: guzzle.client.orion_query

    app.open_data_dk.fetch:
      alias: guzzle.client.open_data_dk

    app.detskeriaarhus.fetch:
      alias: guzzle.client.detskeriaarhus

    app.feed_reader_factory:
      class: AppBundle\Service\FeedReaderFactory
      arguments: ["@app.open_data_dk.fetch", "@app.orion.batch", "@app.detskeriaarhus.fetch", "@cache.app"]

    app.jobs_service:
      class: AppBundle\Service\JobsService
      arguments: ["@resque"]